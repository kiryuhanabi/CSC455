<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-wrapper">
    <form class="signup-card" id="signupForm">
      <h1 class="signup-title">Create your account</h1>
      <p class="signup-subtitle">Join as a client or specialist to get started.</p>

      <label class="field">
        <span>Full name</span>
        <input type="text" id="fullName" placeholder="your full name" required>
      </label>

      <label class="field">
        <span>Email</span>
        <input type="email" id="email" placeholder="you@example.com" required>
      </label>

      <label class="field">
        <span>Password</span>
        <input type="password" id="password" placeholder="At least 6 characters" required>
      </label>

      <label class="field">
        <span>Sign up as</span>
        <select id="role" required>
          <option value="" selected disabled>Select role</option>
          <option value="client">Client</option>
          <option value="specialist">Specialist</option>
        </select>
      </label>

      <button type="submit" class="signup-button">Sign up</button>

      <p class="login-text">
        Already have an account?
        <a href="login.html">Log in here</a>
      </p>

      <p class="error-message" id="errorMessage"></p>
    </form>
  </div>

  <script src="signup.js"></script>
</body>
</html>
