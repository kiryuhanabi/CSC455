<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mentorship Program | CareerGuide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="program.css">
</head>
<body>
  <div class="update-wrapper">
    <form class="update-card" id="programForm">
      <h1 class="update-title" id="programTitleHeading">Add mentorship program</h1>
      <p class="update-subtitle">
        Describe the program so clients can understand who it is for and what they'll get.
      </p>

      <label class="field">
        <span>Program title</span>
        <input type="text" id="pTitle" placeholder="e.g. Data Science Job Readiness Bootcamp">
      </label>

      <label class="field">
        <span>Program owner / mentor</span>
        <input type="text" id="pOwner" placeholder="Name of lead mentor or team">
      </label>

      <label class="field">
        <span>Duration</span>
        <input type="text" id="pDuration" placeholder="e.g. 8 weeks, 3 months">
      </label>

      <label class="field field-textarea">
        <span>Detailed description</span>
        <textarea
          id="pDescription"
          placeholder="Outline structure, expectations, outcomes, and who this program is best for."
        ></textarea>
      </label>

      <button type="submit" class="primary-btn">Save program</button>
      <p class="error-message" id="errorMessage"></p>
    </form>
  </div>

  <script src="program.js"></script>
</body>
</html>
