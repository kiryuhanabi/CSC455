<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Specialist Profile | CareerGuide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="update_s.css">
</head>
<body>
  <div class="update-wrapper">
    <form class="update-card" id="updateForm">
      <h1 class="update-title">Update specialist profile</h1>
      <p class="update-subtitle">Add a clear summary of your expertise so clients can find the right match.</p>

      <label class="field field-textarea">
        <span>Short bio</span>
        <textarea id="bio" placeholder="Briefly describe your background and focus areas"></textarea>
      </label>

      <label class="field">
        <span>Professional title</span>
        <input type="text" id="title" placeholder="e.g. Senior Data Scientist">
      </label>

      <label class="field field-textarea">
        <span>Degrees / certifications</span>
        <textarea id="degrees" placeholder="List relevant degrees and certifications"></textarea>
      </label>

      <label class="field field-textarea">
        <span>Experience</span>
        <textarea id="experience" placeholder="Summarize your professional experience"></textarea>
      </label>

      <label class="field field-textarea">
        <span>Skills</span>
        <textarea id="skills" placeholder="Key skills and tools you specialize in"></textarea>
      </label>

      <button type="submit" class="primary-btn">Save changes</button>
      <p class="error-message" id="errorMessage"></p>
    </form>
  </div>

  <script src="update_s.js"></script>
</body>
</html>
